<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choisir son parcours – IA360</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:#f5f6fa;margin:0;text-align:center;}

    /* ----- HEADER FIX: grille 3 colonnes ----- */
    header{background:#2c3e50;color:#fff;padding:1.25rem 1rem 1.25rem;}
    .topbar{
      display:grid;
      grid-template-columns:auto 1fr auto; /* bouton | titre centré | espace */
      align-items:center;
      gap:.5rem;
    }
    .title{margin:0;font-size:1.9rem;font-weight:600; text-align:center;}
    .rappel{margin:.35rem 0 0; font-weight:400; font-size:1.1rem; color:#dfe6e9;}

    .back-btn{
      background:#fff; color:#2c3e50; border:none; border-radius:10px;
      padding:.5rem 1rem; font-size:1rem; font-weight:600; cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,.12);
    }
    .back-btn:hover{background:#ecf0f1;}

    /* Cartes 2 par ligne */
    .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:1.5rem; padding:2rem; max-width:800px; margin:auto;}
    .card{background:#fff; border-radius:16px; box-shadow:0 3px 8px rgba(0,0,0,.08);
      padding:2rem 1rem; transition:transform .2s ease; cursor:pointer;
      display:flex; flex-direction:column; align-items:center; justify-content:center;}
    .card:hover{transform:scale(1.05);}
    .icon{font-size:3rem; margin-bottom:.8rem;}
    .label{font-size:1.1rem; color:#2c3e50; font-weight:500;}

    footer{background:#2c3e50; color:#dfe6e9; padding:1rem; font-size:.9rem; margin-top:2rem;}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <button class="back-btn" onclick="history.back()" aria-label="Retour">⬅️ Retour</button>
      <h1 class="title">Choisir son parcours</h1>
      <div></div><!-- espace à droite pour garder le titre centré -->
    </div>
    <div id="rappel" class="rappel"></div>
  </header>

  <div class="grid">
    <div class="card" id="orientation"><div class="icon">🧭</div><div class="label">S’orienter</div></div>
    <div class="card" id="formations"><div class="icon">🎓</div><div class="label">Se former</div></div>
    <div class="card" id="projet"><div class="icon">🎯</div><div class="label">Construire son projet</div></div>
    <div class="card" id="candidature"><div class="icon">📄</div><div class="label">Candidater</div></div>
  </div>

  <footer>© 2025 Synergie IA – Orientation IA360</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const univers = params.get("univers") || "general";

    const universLabels = {
      batiment:"Construction & Habitat", energie:"Énergie & Transition", numerique:"Numérique & Technologies",
      sante:"Santé & Social", culture:"Culture & Création", environnement:"Environnement & Écologie",
      industrie:"Industrie & Production", commerce:"Commerce & Vente", agriculture:"Agriculture & Alimentation",
      logistique:"Logistique & Transport", tourisme:"Tourisme & Hôtellerie", education:"Éducation & Formation",
      securite:"Sécurité & Défense", finance:"Gestion & Finance", droit:"Droit & Administration",
      communication:"Communication & Médias", recherche:"Recherche & Innovation"
    };

    document.getElementById("rappel").textContent = "Univers : " + (universLabels[univers] || "Inconnu");

    document.getElementById("orientation").onclick = () => location.href = `orientation.html?univers=${univers}`;
    document.getElementById("formations").onclick = () => location.href = `formations.html?univers=${univers}`;
    document.getElementById("projet").onclick = () => location.href = `projet.html?univers=${univers}`;
    document.getElementById("candidature").onclick = () => location.href = `candidature.html?univers=${univers}`;
  </script>
</body>
</html>
