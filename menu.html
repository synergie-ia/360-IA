<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu - Portail de l’Orientation</title>

<style>
  :root {
    --bg: #f5f6fa;
    --ink: #2c3e50;
    --muted: #7f8c8d;
    --accent: #2c3e50;
    --shadow: rgba(0, 0, 0, 0.18);
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background-color: var(--bg);
    margin: 0;
    text-align: center;
  }

  /* --- Bandeau principal --- */
  header {
    background-color: var(--accent);
    color: white;
    padding: 2rem 1rem 1.5rem;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
  }

  header h2 {
    margin-top: 0.5rem;
    font-weight: 400;
    font-size: 1.1rem;
    color: #dfe6e9;
  }

  /* --- Lien retour --- */
  .return {
    margin-top: 0.8rem;
  }

  .return a {
    color: var(--muted);
    text-decoration: none;
    font-size: 0.95rem;
    transition: color 0.2s;
  }

  .return a:hover {
    color: var(--ink);
  }

  /* --- Bloc univers --- */
  .univers {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
  }

  .univers .icon {
    font-size: 4rem;
  }

  .univers .name {
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--ink);
  }

  /* --- Menu principal --- */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.8rem;
    padding: 2rem;
    max-width: 900px;
    margin: auto;
  }

  .menu-item {
    background: white;
    border-radius: 16px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    padding: 2.5rem 1rem;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .menu-item:hover {
    transform: scale(1.06);
    box-shadow: 0 8px 24px var(--shadow);
  }

  .menu-item .icon {
    font-size: 5rem; /* 🟢 émojis encore plus gros */
    margin-bottom: 1.2rem;
  }

  .menu-item .label {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--ink);
  }

  footer {
    background-color: var(--accent);
    color: #dfe6e9;
    padding: 1rem;
    font-size: 0.9rem;
    text-align: center;
  }
</style>
</head>

<body>

<!-- Bandeau principal -->
<header>
  <h1>Le Portail de l’Orientation</h1>
  <h2>L’intelligence artificielle au service de l’orientation scolaire et professionnelle</h2>
</header>

<!-- Lien retour -->
<div class="return">
  <a href="index.html">← Retour au Portail</a>
</div>

<!-- Univers (emoji + nom) -->
<div class="univers">
  <div class="icon" id="univers-icon">❓</div>
  <div class="name" id="univers-name">Univers inconnu</div>
</div>

<!-- Menu principal -->
<section class="menu-grid">
  <div class="menu-item" onclick="alert('Module : Orientation IA360 🚀')">
    <div class="icon">🎯</div>
    <div class="label">S’orienter</div>
  </div>

  <div class="menu-item" onclick="alert('Module : Parcours de formation 🎓')">
    <div class="icon">📘</div>
    <div class="label">Se former</div>
  </div>

  <div class="menu-item" onclick="alert('Module : Candidature (CV, Lettre, Pitch) 💼')">
    <div class="icon">✉️</div>
    <div class="label">Postuler</div>
  </div>

  <div class="menu-item" onclick="alert('Module : Explorer les métiers 🔍')">
    <div class="icon">🧭</div>
    <div class="label">Explorer</div>
  </div>
</section>

<footer>© Synergie IA</footer>

<script>
const params = new URLSearchParams(window.location.search);
const univers = params.get("univers");

const universData = {
  agriculture: { icon: "🌾", name: "Agriculture, Nature & Animaux" },
  industrie: { icon: "⚙️", name: "Industrie & Fabrication" },
  construction: { icon: "🏗️", name: "Construction & Bâtiment" },
  environnement: { icon: "🌍", name: "Environnement & Énergies" },
  numerique: { icon: "💻", name: "Numérique & Informatique" },
  sciences: { icon: "🔬", name: "Sciences & Recherche" },
  commerce: { icon: "🛒", name: "Commerce & Vente" },
  management: { icon: "💼", name: "Management & Entrepreneuriat" },
  finance: { icon: "💰", name: "Finance & Gestion" },
  logistique: { icon: "🚚", name: "Logistique & Transport" },
  sante: { icon: "⚕️", name: "Santé & Médical" },
  education: { icon: "🎓", name: "Éducation & Formation" },
  social: { icon: "❤️", name: "Social & Aide à la Personne" },
  tourisme: { icon: "🍽️", name: "Tourisme, Hôtellerie & Restauration" },
  sport: { icon: "🏋️", name: "Sport, Loisirs & Bien-être" },
  arts: { icon: "🎨", name: "Arts, Design & Création" },
  communication: { icon: "🎙️", name: "Communication & Médias" },
  securite: { icon: "🛡️", name: "Sécurité, Droit & Défense" },
};

if (universData[univers]) {
  document.getElementById("univers-icon").textContent = universData[univers].icon;
  document.getElementById("univers-name").textContent = universData[univers].name;
} else {
  document.getElementById("univers-icon").textContent = "❓";
  document.getElementById("univers-name").textContent = "Univers inconnu";
}
</script>

</body>
</html>
