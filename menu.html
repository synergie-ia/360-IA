<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choisir son parcours ‚Äì IA360</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      text-align: center;
    }

    /* --- Bandeau principal --- */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 2rem 1rem 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    header h2 {
      margin-top: 0.5rem;
      font-weight: 400;
      font-size: 1.1rem;
      color: #dfe6e9;
    }

    /* --- Bouton retour --- */
    .back-container {
      margin-top: 1rem;
    }

    .back-btn {
      background: white;
      color: #2c3e50;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #ecf0f1;
    }

    /* --- Grille principale --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      padding: 2rem 1rem;
      transition: transform 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 0.8rem;
    }

    .label {
      font-size: 1.1rem;
      color: #2c3e50;
      font-weight: 500;
    }

    /* --- Footer --- */
    footer {
      background-color: #2c3e50;
      color: #dfe6e9;
      padding: 1rem;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Choisir son parcours</h1>
    <h2 id="rappel"></h2>
  </header>

  <!-- Bouton Retour juste sous le bandeau -->
  <div class="back-container">
    <button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è Retour</button>
  </div>

  <!-- Grille de cartes -->
  <div class="grid">
    <div class="card" id="orientation"><div class="icon">üß≠</div><div class="label">S‚Äôorienter</div></div>
    <div class="card" id="formations"><div class="icon">üéì</div><div class="label">Se former</div></div>
    <div class="card" id="projet"><div class="icon">üéØ</div><div class="label">Construire son projet</div></div>
    <div class="card" id="candidature"><div class="icon">üìÑ</div><div class="label">Candidater</div></div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© Synergie IA
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const univers = params.get("univers") || "general";

    const universLabels = {
      batiment: "Construction & Habitat",
      energie: "√ânergie & Transition",
      numerique: "Num√©rique & Technologies",
      sante: "Sant√© & Social",
      culture: "Culture & Cr√©ation",
      environnement: "Environnement & √âcologie",
      industrie: "Industrie & Production",
      commerce: "Commerce & Vente",
      agriculture: "Agriculture & Alimentation",
      logistique: "Logistique & Transport",
      tourisme: "Tourisme & H√¥tellerie",
      education: "√âducation & Formation",
      securite: "S√©curit√© & D√©fense",
      finance: "Gestion & Finance",
      droit: "Droit & Administration",
      communication: "Communication & M√©dias",
      recherche: "Recherche & Innovation"
    };

    document.getElementById("rappel").textContent =
      "Univers : " + (universLabels[univers] || "Inconnu");

    document.getElementById("orientation").onclick = () =>
      location.href = `orientation.html?univers=${univers}`;
    document.getElementById("formations").onclick = () =>
      location.href = `formations.html?univers=${univers}`;
    document.getElementById("projet").onclick = () =>
      location.href = `projet.html?univers=${univers}`;
    document.getElementById("candidature").onclick = () =>
      location.href = `candidature.html?univers=${univers}`;
  </script>
</body>
</html>
