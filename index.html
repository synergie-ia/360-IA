<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA360 ‚Äì Domaines</title>
  <style>
    :root {
      --bg: #f5f6fa;
      --text: #222;
      --radius: 18px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #2c3e50;
      color: #fff;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      padding: 3rem 1rem;
      width: 100%;
      max-width: 700px;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:active {
      transform: scale(0.96);
    }

    .icon {
      font-size: 5rem;
      line-height: 1;
      margin-bottom: 0.8rem;
    }

    .label {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      text-align: center;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
