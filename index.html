<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA360 – Portail des domaines</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem 0;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 140px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 0.5rem;
      color: #E67E22; /* orange brique */
    }

    .label {
      font-size: 0.9rem;
      font-weight: 600;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portail IA360 – Domaines d’activités</h1>
  </header>

  <main>

    <!-- 1. Domaine : Construction & Habitat -->
    <div class="card" onclick="window.open('https://chat.openai.com/g/gpt-batiment-ia360','_blank')">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
        <title id="title">Construction & Habitat</title>
        <desc id="desc">Icône de briques stylisées pour représenter le domaine Construction & Habitat</desc>
        <g fill="currentColor">
          <!-- Rangée du haut -->
          <rect x="6"  y="22" width="18" height="10" rx="2" />
          <rect x="26" y="22" width="18" height="10" rx="2" />
          <rect x="46" y="22" width="12" height="10" rx="2" />
          <!-- Rangée du bas (décalée) -->
          <rect x="12" y="36" width="18" height="10" rx="2" />
          <rect x="32" y="36" width="18" height="10" rx="2" />
          <rect x="52" y="36" width="6"  height="10" rx="2" />
        </g>
      </svg>
      <div class="label">Construction & Habitat</div>
    </div>

  </main>

  <footer>
    © IA360 – Prototype interactif
  </footer>
</body>
</html>
