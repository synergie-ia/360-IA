<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA360 – Domaines</title>
  <style>
    :root {
      --bg: #f5f6fa;
      --text: #222;
      --radius: 18px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #2c3e50;
      color: #fff;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
      padding: 2rem 1rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.6rem 0.5rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:active {
      transform: scale(0.96);
    }

    .icon {
      width: 90px;
      height: 90px;
      margin-bottom: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem; /* grande taille */
      line-height: 1;
    }

    .label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text);
      text-align: center;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>IA360 – Domaines d’activités</header>

  <main>
    <!-- 1. Bâtiment -->
    <div class="card">
      <div class="icon" style="color:#E67E22;">🏗️</div>
      <div class="label">Construction & Habitat</div>
    </div>

    <!-- 2. Numérique -->
    <div class="card">
      <div class="icon" style="color:#2980B9;">💻</div>
      <div class="label">Numérique & Technologies</div>
    </div>

    <!-- 3. Énergie -->
    <div class="card"><div class="icon" style="color:#F1C40F;">⚡</div><div class="label">Énergie & Climat</div></div>

    <!-- 4. Environnement -->
    <div class="card"><div class="icon" style="color:#27AE60;">🌿</div><div class="label">Environnement</div></div>

    <!-- 5. Industrie -->
    <div class="card"><div class="icon" style="color:#7F8C8D;">⚙️</div><div class="label">Industrie</div></div>

    <!-- 6. Mobilité -->
    <div class="card"><div class="icon" style="color:#2C3E50;">🚗</div><div class="label">Mobilité</div></div>

    <!-- 7. Agriculture -->
    <div class="card"><div class="icon" style="color:#D4AC0D;">🌾</div><div class="label">Agriculture</div></div>

    <!-- 8. Santé -->
    <div class="card"><div class="icon" style="color:#16A085;">💊</div><div class="label">Santé</div></div>

    <!-- 9. Éducation -->
    <div class="card"><div class="icon" style="color:#9B59B6;">👩‍🏫</div><div class="label">Éducation</div></div>

    <!-- 10. Commerce -->
    <div class="card"><div class="icon" style="color:#E74C3C;">🏪</div><div class="label">Commerce</div></div>

    <!-- 11. Finance -->
    <div class="card"><div class="icon" style="color:#34495E;">💼</div><div class="label">Finance & Droit</div></div>

    <!-- 12. Culture -->
    <div class="card">
      <div class="icon" style="color:#AF7AC5;">🎭</div>
      <div class="icon" style="color:#AF7AC5; font-size:4rem; margin-top:-0.8rem;">🎵</div>
      <div class="label">Culture & Communication</div>
    </div>

    <!-- 13. Artisanat -->
    <div class="card"><div class="icon" style="color:#8E44AD;">🎨</div><div class="label">Artisanat</div></div>

    <!-- 14. Sécurité -->
    <div class="card"><div class="icon" style="color:#1ABC9C;">🛡️</div><div class="label">Sécurité</div></div>

    <!-- 15. Sciences -->
    <div class="card"><div class="icon" style="color:#1ABC9C;">🔬</div><div class="label">Sciences</div></div>
  </main>

  <footer>© IA360 – Prototype interactif</footer>
</body>
</html>
